<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USA Companies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container">
  <main class="mx-auto" style="max-width: 800px;">
    <div class="py-5 text-center">
      <h1 style="color: #007bff;">USA Companies</h1>
    </div>

    <div class="row g-3">
      <div class="col-md-7 col-lg-8 mx-auto">
        <h2 class="mb-3" style="color: #007bff;">Fill in the form</h2>
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter your name" required>
              <div class="invalid-feedback">
                Please provide your name.
              </div>
            </div>

            <div class="col-md-6">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
              <div class="invalid-feedback">
                Please provide your last name.
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
              <input type="email" class="form-control" id="email" placeholder="email@example.com">
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
              <div class="invalid-feedback">
                Please provide your address.
              </div>
            </div>

            <div class="col-md-6">
              <label for="country" class="form-label">Country</label>
              <select class="form-select" id="country" required>
                <option value="">Choose...</option>
                <option>Poland</option>
                <option>Germany</option>
                <option>USA</option>
                <option>UK</option>
                <option>France</option>
              </select>
              <div class="invalid-feedback">
                Please select a country.
              </div>
            </div>

            <div class="col-md-6">
              <label for="state" class="form-label">State</label>
              <input type="text" class="form-control" id="state" placeholder="Enter your state" required>
              <div class="invalid-feedback">
                Please provide your state.
              </div>
            </div>

            <div class="col-md-6">
              <label for="zip" class="form-label">Postal code</label>
              <input type="text" class="form-control" id="zip" placeholder="Enter your postal code" required>
              <div class="invalid-feedback">
                Please provide a valid postal code.
              </div>
            </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="save-info">
                <label class="form-check-label" for="save-info">Remember this data for future forms</label>
              </div>
            </div>

            <div class="col-12">
              <h3 class="mb-3">Choose your favorite USA company</h3>

              <div class="my-3">
                <div class="form-check">
                  <input id="walmart" name="company" type="radio" class="form-check-input" required>
                  <label class="form-check-label" for="walmart">Walmart</label>
                </div>
                <div class="form-check">
                  <input id="amazon" name="company" type="radio" class="form-check-input" required>
                  <label class="form-check-label" for="amazon">Amazon</label>
                </div>
                <div class="form-check">
                  <input id="apple" name="company" type="radio" class="form-check-input" required>
                  <label class="form-check-label" for="apple">Apple</label>
                </div>
                <div class="form-check">
                    <input id="exxonmobil" name="company" type="radio" class="form-check-input" required>
                    <label class="form-check-label" for="exxonmobil">ExxonMobil</label>
                </div>
              </div>
            </div>

            <hr class="my-2">

            <button id="submitButton" class="w-100 h-100 btn btn-primary" type="submit">Send form</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  document.getElementById("submitButton").addEventListener("click", function(event){
    var form = document.querySelector('.needs-validation');
    if (!form.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
      form.classList.add('was-validated');
    }
  });
</script>
</body>
</html>
